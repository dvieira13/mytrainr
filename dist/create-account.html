            <div class="associate-message hide-associate-message">
                <p class="caption-copy">Create an Account to save the event <nobr><span class="bold-text"
                        id="associate_message_name"></span></nobr> to your account!
                </p>
            </div>
            <div class="account-form-fields">
                <div class="account-form-row">
                    <div class="account-form-item" id="first_name_item">
                        <p class="caption-copy">first name</p>
                        <input type="text" id="first_name" name="first_name" maxlength="40" />
                    </div>
                    <div class="account-form-item" id="last_name_item">
                        <p class="caption-copy">last name</p>
                        <input type="text" id="last_name" name="last_name" maxlength="40" />
                    </div>
                </div>
                <div class="account-form-item item-error" id="username_item">
                    <p class="caption-copy">username</p>
                    <input type="text" id="username" name="username" maxlength="40" />
                </div>
                <div class="account-form-item" id="password_item">
                    <p class="caption-copy">password</p>
                    <input type="password" id="password" name="password" maxlength="40" />
                </div>
                <div class="account-form-item" id="confirm-password_item">
                    <p class="caption-copy">confirm password</p>
                    <input type="password" id="confirm_password" name="confirm_password" maxlength="40" />
                </div>
                <div class="account-error-message" id="error_password_match">
                    <p class="caption-copy error-text">Passwords do not match.</p>
                </div>
                <div class="account-error-message" id="error_account_exists">
                    <p class="caption-copy error-text">Account with this username already exists.</p>
                </div>
                <div class="account-form-cta" id="sign_in_submit">
                    <p class="body-copy bold-text">Create Account</p>
                </div>
                <a class="account-form-footer" href="/sign-in">
                    <p class="caption-copy green-copy">Already have an account? </p>
                    <p class="caption-copy bold-text">Sign In</p>
                </a>
            </div>
        </div>
    </div>
</body>
